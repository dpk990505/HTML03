<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹화면구현 실습</title>
</head>
<body>
    <h1>노형래</h1>
    <div style="background-color: gold; width: 250px; display:inline-block">div태그 영역1입니다.</div>
    <div style="background-color: cyan;width: 250px;display:inline-block">div태그 영역2입니다.</div>
    <div style="background-color: magenta;width: 250px;display:inline-block">div태그 영역3입니다.</div>
    <h2>HTML태그의 종류는 다음과 같습니다</h2>
    <!--주석 -->
    <u1>
        <li>&lt;meta&gt;태그</li>
        <li>&lt;title&gt;태그</li>
        <li>&lt;table&gt;태그</li>
        <li>&lt;div&gt;태그</li>
        <li>&lt;a&gt;태그</li>
        <li>&lt;br&gt;태그</li>
        <li>&lt;image&gt;태그</li>
        <li>&lt;h1&gt;태그</li>
        <li>&lt;hr&gt;태그</li>
        <li>&lt;form&gt;태그</li>
    </u1>
</body>
</html>
